@@include('components/general/_head.html',{
    "title":"Create Account"
    })
    <div class="wrapper">
        <main class="page">
            <section class="create-account">
                <div class="header__wrapper">
                    <div class="container">
                        @@include('components/general/_header.html',{})
                    </div>
                </div>
                <div class="create-account__content">
                    <div class="create-account__left">
                        <h2>Create account</h2>
                        <div class="create-account__input-wrapper">
                            <label class="create-account__label">
                                <input type="name" class="create-account__input" required="required">
                                <span class="create-account__placeholder">Full name</span>
                            </label>
                            <label class="create-account__label">
                                <input type="email" class="create-account__input" required="required">
                                <span class="create-account__placeholder">Enter Email</span>
                            </label>
                            <label class="create-account__label">
                                <input type="password" class="create-account__input" required="required">
                                <span class="create-account__placeholder">Password</span>
                            </label>
                        </div>    
                        <div class="create-account__button-wrapper">
                            <a href="" class="button create-account__button">Create account</a>
                        </div>
                        <div class="create-account__create-link">
                            <p>Already have an account? <a href="log-in.html">Log in </a><p>
                        </div>
                    </div>    
                    <div class="create-account__right">
                        <img src="img/log-in-bg.png" alt="">
                    </div>
                </div>
            </section>
        </main>
        @@include('components/general/_footer.html',{})
