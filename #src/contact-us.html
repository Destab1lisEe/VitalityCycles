@@include('components/general/_head.html',{
    "title":"Contact Us"
    })
    <div class="wrapper">
        <main class="page">
            <section class="contact-us">
                <div class="header__wrapper">
                    <div class="container">
                        @@include('components/general/_header.html',{})
                    </div>
                </div>
                <div class="container">
                    <div class="questions__content">
                        <h2>Contact Us</h2>
                        <div class="input-wrapper">
                                <label class="label">
                                    <input type="name" required="required" class="input">
                                    <span class="placeholder white-placeholder">Full name</span>
                                </label>
                                <label class="label">
                                    <input type="phone-number" required="required" class="input">
                                    <span class="placeholder white-placeholder">Phone Number</span>
                                </label>
                            <label class="label">
                                <select type="select-topic" class="input">
                                    <option>lorem</option>
                                    <option>lorem</option>
                                    <option>lorem</option>
                                </select>
                                <span class="placeholder white-placeholder">Select Topic</span>
                            </label>
                            <label class="label">
                                <input type="email" required="required" class="input">
                                <span class="placeholder white-placeholder">Enter Email</span>
                            </label>
                            <div class="textarea-wrapper">
                                <label class="label">
                                    <textarea type="textarea" class="textarea" required="required"></textarea>
                                    <span class="textarea-placeholder white-placeholder">Your Message</span>
                                </label>
                            </div>
                        </div>
                        <div class="questions__button-wrapper">
                            <div class="button questions__button">Send A Message</div>
                        </div>
                    </div>
                </div>
                <img src="img/wave-green.svg" alt="" class="green-wave">
            </section>    
        </main>
        @@include('components/general/_footer.html',{})
